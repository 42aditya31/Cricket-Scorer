<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  Cricket Score Board </title>
    <link rel="stylesheet" href="style.css">
 
</head>
<body>
    <div id="container">
 <div class="scoreboard" id="scoreboard">
    <p id="Score_per_Wicket">Score / Wicket : 0 / 0</p>
    <p id="CurrentOver">CurrentOver : 0</p>
    <p id="Ball">Ball : 0 </p>
 </div>   
 <div id="controls">
    <button id="run1"> 1</button>
    <button id="run2"> 2</button>
    <button id="run3"> 3</button>
    <button id="run4">4</button>
    <!-- <button id="run6">6</button> -->
    <button id="run6">6</button>
    <button id="dot-ball"> Dot Ball</button>
    <button id="wicket"> Out</button>
    <button id="wide_ball"> Wide Ball</button>
    <button id="no_ball"> No Ball</button>
</div>
</div>
<script src="script.js"></script>
</body>

</html>
