<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Score Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <header>
            <h1>Live Cricket Scoreboard</h1>
        </header>
        <section class="scoreboard" id="scoreboard">
            <p id="Score_per_Wicket">Score / Wicket : 0 / 0</p>
            <p id="CurrentOver">Current Over : 0</p>
            <p id="Ball">Ball : 0 </p>
        </section>   
        <section id="controls">
            <button id="run1">1 Run</button>
            <button id="run2">2 Runs</button>
            <button id="run3">3 Runs</button>
            <button id="run4">4 Runs</button>
            <button id="run6">6 Runs</button>
            <button id="dot-ball">Dot Ball</button>
            <button id="wicket">Out</button>
            <button id="wide_ball">Wide Ball</button>
            <button id="no_ball">No Ball</button>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
